<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-golden py-3" id="header">
        <!-- Left Section -->

    <div class="left-section">
        <a href="{{ url_for('home') }}" class="me-4 text-decoration-none text-dark fw-bold fs-5">Home</a>
        <a href="#about" class="me-4 text-decoration-none text-dark fw-bold fs-5">About</a>
        <a href="{{ url_for('projects') }}" class="text-decoration-none text-dark fw-bold fs-5">View Projects</a>
    </div>

    <!-- Center Section -->
    <div class="center-section">
        <h2 class="m-0 text-dark fw-bold">Lado Marshania</h2>
    </div>

    <!-- Right Section -->
    <div style="text-align:right" class="right-section">
        <a href="https://github.com/Predaotor?tab=repositories" target="_blank" class="me-4 text-decoration-none text-dark fw-bold fs-5">GitHub</a>
        <a href="https://www.linkedin.com/in/lado-marshania-296678275/" target="_blank" class="me-4 text-decoration-none text-dark fw-bold fs-5">LinkedIn</a>
        <a href="#contact" class="text-decoration-none text-dark fw-bold fs-5">Contact</a>
    </div>
</header>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-golden py-3 mt-auto">
        <div class="container text-center">
            <p class="m-0 fw-bold">&copy; 2025 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
